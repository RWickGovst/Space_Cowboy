<!DOCTYPE html>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col-12">
                <h1>Space Cowboy Travel</h1>
            </div>
        </div>
        <!-- main content -->
        <div class="row">
            <!-- card column -->
            <div class="col m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Please enter your trip information:</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First name</label>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="age" type="text" class="validate">
                                    <label for="age">Age</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="weight" type="text" class="validate">
                                    <label for="weight">Weight</label>
                                </div>
                            </div>
                            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Destination</a>

                            <!-- Dropdown Structure -->
                            <ul id='dropdown1' class='dropdown-content'>
                                <li><a href="#destination">Mercury</a></li>
                                <li><a href="#destination">Venus</a></li>
                                <li><a href="#destination">Mars</a></li>
                                <li><a href="#destination">Jupiter</a></li>
                                <li><a href="#destination">Saturn</a></li>
                                <li><a href="#destination">Uranus</a></li>
                                <li><a href="#destination">Neptune</a></li>
                                <li><a href="#destination">Pluto</a></li>

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col m6">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card">
                            <div class="card-image">
                                <img src="./falconShip.png">
                                <span class="card-title">Falcon Ship</span>
                            </div>
                            <div class="card-content">
                                <p>Pick your destination!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="google"><i class="fa fa-google"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Imagine Travel</h5>
                        <p class="grey-text text-lighten-4">For a once in a lifetime trip.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="./index.html">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2019 Copyright Space Cowboy

                </div>
