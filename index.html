<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <!-- jquery link -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <!-- materialize js -->
    <!-- <script type="text/javascript" src="./assets/js/materialize.min.js"></script> -->
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Space Cowboy</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col-12">
                <h3>Space Cowboy</h3>
            </div>
        </div>
        <!-- main content -->
        <div class="row">
            <!-- left column -->
            <div class="col m6" id="input-feilds">
                <div class="card" id="opacity-test">
                    <div class="card-content white-text">
                        <div class="row">
                                <div class="input-field col s12">
                                        <span class="card-title">Please enter your trip information:</span>
                                </div>
                        </div>
                        <!-- first and last name -->
                        <div class="row">
                            <div class="input-field col s6">
                              <input id="first_name" type="text" class="validate">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <!-- weight -->
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="weight" type="text" class="validate">
                              <label for="weight">Weight</label>
                            </div>
                        </div>
                        <!-- age -->
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="age" type="text" class="validate">
                              <label for="weight">Age</label>
                            </div>
                        </div>
                        <!-- destination -->
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="planet">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="jupiter">Jupiter</option>
                                    <option value="mars">Mars</option>
                                    <option value="mercury">Mercury</option>
                                    <option value="neptune">Neptune</option>
                                    <option value="pluto">Pluto</option>
                                    <option value="saturn">Saturn</option>
                                    <option value="sun">Sun</option>
                                    <option value="uranus">Uranus</option>
                                    <option value="venus">Venus</option>
                                </select>
                                <label>Select Destination</label>
                              </div>
                        </div>
                        <!-- mode of travel -->
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="craft">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="volkswagen">1968 Volkswagen Bus</option>
                                  <option value="f1">F1 Car</option>
                                  <option value="galileo">Galileo Probe</option>
                                  <option value="helios">Helios Probe</option>
                                  <option value="hennessey">Hennessey Venom F5</option>
                                  <option value="saturn">Iron Man Suit</option>
                                  <option value="lsc">Light Speed Craft</option>
                                  <option value="x-15">North American X-15</option>
                                </select>
                                <label>Select Craft</label>
                              </div>
                        </div>
                        <!-- submit -->
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit</button>
                            </div>
                            
                        </div>

                    </div>

                </div>
            </div>
            <!-- right column -->
            <div class="col m6" id="data-output">
                <div class="card" id="opacity-test">
                    <div class="card-content white-text">

                    </div>
                </div>
            </div>
    
           
        </div>
        
    </div>

    </div>
    </div>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- materialize js -->
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- custom js -->
    <script src="./assets/js/logic.js"></script>
    
    
</body>

</html>
